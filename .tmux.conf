set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

unbind C-b
set -g prefix C-space 
bind C-space send-prefix

unbind %
unbind '"'

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

set -g base-index 1
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top 
set -g detach-on-destroy off
set -g mode-keys vi

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Alkindi42/tmux-bitwarden'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

set -g status-position top
set -g status-justify left
set -g status-style "bg=#282828,fg=#dfbf8e"

set -g status-left ""
setw -g window-status-format "#[fg=#32302f,bg=#282828]█#[fg=#928374,bg=#32302f]  #I #[fg=#928374,bg=#3c3836] #W #[fg=#3c3836,bg=#282828]█"
setw -g window-status-current-format "#[fg=#d8a657,bg=#282828]█#[fg=#282828,bg=#d8a657,bold]  #I #[fg=#282828,bg=#7daea3,bold]  #W #[fg=#7daea3,bg=#282828]█"

# --- Right Side: Session Name ---
set -g status-right-length 50
set -g status-right "#[fg=#d8a657,bg=#282828]█#[fg=#282828,bg=#d8a657,bold] #S #[fg=#d8a657,bg=#282828]█"

# --- Pane Borders ---
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#d8a657"

# Window spacing
set -g window-status-separator " "
